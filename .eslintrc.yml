plugins:
  # https://github.com/jest-community/eslint-plugin-jest
  - jest

env:
  es2021: true
  node: true

extends:
  - airbnb-base
  - "plugin:jest/recommended"

parserOptions:
  ecmaVersion: 2020
  sourceType: module

rules:
  import/extensions: 0
  no-console: 0
  no-underscore-dangle: [2, { "allow": ["__filename", "__dirname"] }]
